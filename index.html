<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            <span class="timer">
                <span class="min">00</span>:<span class="sec">00</span>
            </span> 

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="shuffle fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="shuffle fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <div class="win">
        <h1>congratulations!!</h1>
        <div class="win_time"></div>
        <div class="win_moves"></div>
        <div class="win_stars">
            <ul class="starRating"></ul>
        </div>
        <button class="playAgain">Play Again!!</button>
        <button class="close">Close !</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
